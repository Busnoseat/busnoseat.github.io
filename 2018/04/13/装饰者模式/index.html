        <p>对已有的业务逻辑进一步的封装，使其增加额外的功能，用户在使用的时候可以任意组装，达到自己想要的效果。如java中的io流。<br><a id="more"></a><br>设计的时候需要设计若干个同等级的子类，这些平行的子类都继承自同一个父类，并且有入参为父类的构造方法。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div></pre></td><td class="code"><pre><div class="line">public class Food &#123;</div><div class="line">    private String name;</div><div class="line"></div><div class="line">    public Food() &#123;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Food(String name) &#123;</div><div class="line">        this.name = name;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String make() &#123;</div><div class="line">        return name;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">public class Bread extends Food &#123;</div><div class="line"></div><div class="line">    private Food basic_food;</div><div class="line"></div><div class="line">    public Bread(Food basic_food) &#123;</div><div class="line">        this.basic_food = basic_food;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String make() &#123;</div><div class="line">        return basic_food.make() + &quot;+面包&quot;;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">public class Cream extends Food &#123;</div><div class="line"></div><div class="line">    private Food basic_food;</div><div class="line"></div><div class="line">    public Cream(Food basic_food) &#123;</div><div class="line">        this.basic_food = basic_food;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String make() &#123;</div><div class="line">        return basic_food.make() + &quot;+奶油&quot;;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">public class Vegetable extends Food &#123;</div><div class="line">    private Food basic_food;</div><div class="line"></div><div class="line">    public Vegetable(Food basic_food) &#123;</div><div class="line">        this.basic_food = basic_food;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String make() &#123;</div><div class="line">        return basic_food.make()+ &quot;+蔬菜&quot;;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
